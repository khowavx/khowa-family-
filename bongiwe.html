<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Bongiwe Nelly Khowa‚Äôs Family</title>

  <style>
    :root {
      --accent: #6b4eff;
      --muted: #6b7280;
      --line: #dfe4ff;
      --card-shadow: 0 8px 24px rgba(99,102,241,0.08);
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto;
    }

    body {
      background: linear-gradient(135deg, #f8f5ff, #e0f7ff);
      margin: 0;
      padding: 20px;
      color: #111;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    h1 {
      font-size: 26px;
      margin: 0;
      color: #333;
    }

    a.back {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    a.back:hover {
      color: #4a2cff;
    }

    /* üåø Family Frame */
    .card {
      position: relative;
      border-radius: 16px;
      padding: 30px;
      margin-top: 25px;
      box-shadow: 0 10px 25px rgba(99,102,241,0.1);
      background: 
        linear-gradient(rgba(255,255,255,0.75), rgba(255,255,255,0.75)),
        url("images/bongiwe\ family\ background.jpg") center/cover no-repeat;
      backdrop-filter: blur(3px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.01);
      box-shadow: 0 12px 30px rgba(99,102,241,0.15);
    }

    /* üë©‚Äçüë©‚Äçüëß Main Member */
    .member {
      text-align: left;
      display: flex;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .member img {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid rgba(255,255,255,0.6);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .member h2 {
      margin: 5px 0;
      color: #222;
    }

    .member p {
      color: var(--muted);
      margin: 0;
    }

    /* üíû Spouse Section */
    .spouse {
      margin-top: 20px;
      display: flex;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
      background: rgba(255,255,255,0.5);
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(99,102,241,0.08);
    }

    .spouse img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid rgba(255,255,255,0.6);
    }

    .spouse .member-info h2 {
      margin: 0;
      color: #222;
    }

    .spouse .member-info p {
      color: var(--muted);
      margin: 4px 0 0;
    }

    /* üë∂ Children Section */
    h3 {
      margin-top: 30px;
      color: #333;
      border-bottom: 2px solid var(--line);
      padding-bottom: 6px;
    }

    .grandkids {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .grandkid {
      background: rgba(255,255,255,0.85);
      border-radius: 12px;
      padding: 12px;
      text-align: center;
      box-shadow: var(--card-shadow);
      width: 150px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .grandkid:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 18px rgba(99,102,241,0.15);
    }

    .grandkid img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 8px;
      border: 2px solid rgba(255,255,255,0.7);
    }

    .grandkid h4 {
      margin: 0;
      font-size: 15px;
      color: #222;
    }

    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>

<body>
  <header>
    <h1>Bongiwe Nelly Khowa‚Äôs Family</h1>
    <a href="index.html" class="back">‚Üê Back to Family Tree</a>
  </header>

  <div class="card">

      <img src="images/Bongiwe Nelly Khowa.jpg" alt="Bongiwe Nelly Khowa">
      <div>

      </div>
    </div>

    <!-- Spouse -->
    <div class="spouse">

    <!-- Children -->
    <h3>Children (Grandkids of Gogo)</h3>
    <div class="grandkids">
      <div class="grandkid">

      <div class="grandkid">

      <div class="grandkid">
        <a href="zolani-dayi.html">
          <img src="images/Zolani Dayi.jpg" alt="Zolani Dayi">
          <h4>Zolani Dayi</h4>
        </a>
      </div>

      <div class="grandkid">
        <img src="images/Thulah Dayi.jpg" alt="Thulah Dayi">
        <h4>Thulah Dayi</h4>
      </div>
    </div>
  </div>
</body>
</html>
