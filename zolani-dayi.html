<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Zolani Dayi’s Family</title>

  <style>
    :root{
      --accent:#6b4eff;
      --muted:#6b7280;
      --line:#dfe4ff;
      --card-shadow:0 8px 24px rgba(99,102,241,0.08);
      font-family:Inter,system-ui,-apple-system,'Segoe UI',Roboto;
    }

    /* Bright background */
    body{
      background:linear-gradient(135deg,#ffffff,#e9f5ff);
      margin:0;
      padding:20px;
      color:#111;
    }

    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      flex-wrap:wrap;
    }

    h1{font-size:24px;margin:0}
    a.back{color:var(--accent);text-decoration:none;font-weight:600}

    /* Card style like Philisiwe page */
    .card{
      background: 
        linear-gradient(rgba(255,255,255,0.70), rgba(255,255,255,0.70)), 
        url("images/zolani_background.jpg") center/cover no-repeat;
      border-radius:12px;
      padding:20px;
      margin-top:20px;
      backdrop-filter: blur(4px) brightness(1.1);
      -webkit-backdrop-filter: blur(4px) brightness(1.1);
      box-shadow:var(--card-shadow);
    }

    .member img{
      width:100px;height:100px;
      border-radius:50%;
      object-fit:cover;
    }

    .grandkids{
      display:flex;
      flex-wrap:wrap;
      gap:20px;
      margin-top:20px;
    }

    .grandkid{
      background:#fafaff;
      border-radius:12px;
      padding:10px;
      text-align:center;
      box-shadow:var(--card-shadow);
      width:150px;
    }

    .grandkid img{
      width:100px;height:100px;
      border-radius:50%;
      object-fit:cover;
      margin-bottom:8px;
    }
  </style>
</head>

<body>
  <header>
    <h1>Zolani Dayi’s Family</h1>
    <a href="bongiwe.html" class="back">← Back to Bongiwe Nelly Khowa’s Family</a>
  </header>

  <div class="card">
    <div class="member">
      <img src="images/Zolani Dayi.jpg" alt="Zolani Dayi">
      <div>
        <h2>Zolani Dayi</h2>
        <p>Child of Bongiwe Nelly Khowa</p>
      </div>
    </div>

    <h3>Children (Great-Great-Grandkids of Gogo)</h3>
    <div class="grandkids">
      <div class="grandkid">
        <img src="images/siyamthanda dayi.JPG" alt="Siyamthanda Dayi">
        <h4>Siyamthanda Dayi</h4>
      </div>
    </div>
  </div>
</body>
</html>
