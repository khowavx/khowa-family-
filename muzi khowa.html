<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Muzi Khowa’s Family</title>
  <style>
    :root {
      --accent: #6b4eff;
      --muted: #6b7280;
      --line: #dfe4ff;
      --card-shadow: 0 8px 24px rgba(99,102,241,0.08);
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto;
    }

    body {
      background: linear-gradient(135deg, #f8f5ff, #e0f7ff);
      margin: 0;
      padding: 20px;
      color: #111;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    h1 {
      font-size: 24px;
      margin: 0;
    }

    a.back {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      margin-top: 20px;
      box-shadow: var(--card-shadow);
    }

    .member {
      display: flex;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .member img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }

    .member-info h2 {
      margin: 0;
      font-size: 20px;
    }

    .member-info p {
      margin: 5px 0;
      color: var(--muted);
    }

    .spouse {
      margin-top: 15px;
      display: flex;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .spouse img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }

    .grandkids {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .grandkid {
      background: #fafaff;
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      box-shadow: var(--card-shadow);
      width: 150px;
    }

    .grandkid img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Muzi Khowa’s Family</h1>
    <a href="wilton.html" class="back">← Back to Wilton Khowa’s Family</a>
  </header>

  <div class="card">
    <!-- Main member -->
    <div class="member">
      <img src="images/Muzi khowa.jpeg" alt="Muzi Khowa">
      <div class="member-info">
        <h2>Muzi Khowa</h2>
        <p>Child of Wilton Khowa</p>
      </div>
    </div>

    <!-- Spouse -->
    <div class="spouse">
      <img src="images/muzi wife02.JPG" alt="Muzi Khowa’s Wife">
      <div class="member-info">
        <h2>Nokuphiwa Ntombizonke Khowa</h2>
        <p>Wife of Muzi Khowa</p>
      </div>
    </div>

    <!-- Children -->
    <h3>Children (Great-Great-Grandkids of Gogo)</h3>
    <div class="grandkids">
      <div class="grandkid">
        <img src="images/marvel khowa.jpeg" alt="marvel khowa">
        <h4>Marvel Vuyolwethu khowa</h4>
      </div>
     
      <!-- Add more kids as needed -->
    </div>
  </div>
</body>
</html>
