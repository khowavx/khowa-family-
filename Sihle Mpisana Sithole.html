<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sihle Sithole‚Äôs Family</title>
  <style>
    :root {
      --accent: #6b4eff;
      --muted: #555;
      --card-shadow: 0 8px 24px rgba(0,0,0,0.08);
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto;
    }

    /* üåû Brighter main background */
    body {
      background: 
        linear-gradient(rgba(255,255,255,0.4), rgba(255,255,255,0.4)),
        url("images/sihle-bg.jpg") center/cover no-repeat fixed;
      margin: 0;
      padding: 20px;
      color: #111;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      color: #222;
      text-shadow: 0 1px 2px rgba(255,255,255,0.8);
    }

    h1 {
      font-size: 24px;
      margin: 0;
    }

    a.back {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      background: rgba(255,255,255,0.7);
      padding: 6px 10px;
      border-radius: 6px;
      transition: background 0.3s;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    a.back:hover {
      background: rgba(255,255,255,0.9);
    }

    /* üñºÔ∏è Family frame area */
    .card {
      position: relative;
      background: url("images/sihles\ family\ husband.JPG") center/cover no-repeat;
      border-radius: 16px;
      padding: 25px;
      margin-top: 25px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      overflow: hidden;
    }

    /* Bright overlay so you can still see the image clearly */
    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(255,255,255,0.6); /* more bright now */
      z-index: 0;
    }

    .card * {
      position: relative;
      z-index: 1;
    }

    .member, .spouse {
      display: flex;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .member img, .spouse img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--accent);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .member-info h2 {
      margin: 0;
      font-size: 20px;
      color: #222;
    }

    .member-info p {
      margin: 5px 0;
      color: var(--muted);
    }

    .grandkids {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .grandkid {
      background: rgba(255,255,255,0.85);
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      box-shadow: var(--card-shadow);
      width: 150px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .grandkid:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    .grandkid img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 8px;
      border: 2px solid var(--accent);
    }
  </style>
</head>
<body>
  <header>
    <h1>Sihle  Sithole‚Äôs Family</h1>
    <a href="lucky.html" class="back">‚Üê Back to Lucky Khowa‚Äôs Family</a>
  </header>

  <div class="card">
    <div class="member">
      <img src="images/Sihle Sithole.jpg" alt="Sihle Mpisana Sithole">
      <div class="member-info">
        <h2>Sihle Mpisana Sithole</h2>
        <p>Child of Lucky Khowa</p>
      </div>
    </div>

    <div class="spouse">
      <img src="images/sihle's husband.jpg" alt="Sifiso Sithole">
      <div class="member-info">
        <h2>Sifiso Sithole</h2>
        <p>Husband of Sihle Mpisana Sithole</p>
      </div>
    </div>

    <h3>Children (Great-Great-Grandkids of Gogo)</h3>
    <div class="grandkids">
      <div class="grandkid">
        <img src="images/kwanda nkhosinathi sithole01.JPG" alt="Kwanda Nkhosinathi Sithole">
        <h4>Kwanda Nkhosinathi Sithole</h4>
      </div>
      <div class="grandkid">
        <img src="images/Philile Minenhle Sithole.JPG" alt="Philile Minenhle Sithole">
        <h4>Philile Minenhle Sithole</h4>
      </div>
    </div>
  </div>
</body>
</html>
