<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Thokozile Dayi’s Family</title>
  <style>
    :root{--accent:#6b4eff;--muted:#6b7280;--line:#dfe4ff;--card-shadow:0 8px 24px rgba(99,102,241,0.08);font-family:Inter,system-ui,-apple-system,'Segoe UI',Roboto;}
    body{background:linear-gradient(135deg,#f8f5ff,#e0f7ff);margin:0;padding:20px;color:#111;}
    header{display:flex;align-items:center;justify-content:space-between;flex-wrap:wrap}
    h1{font-size:24px;margin:0}
    a.back{color:var(--accent);text-decoration:none;font-weight:600}
    .card{background:#fff;border-radius:12px;padding:20px;margin-top:20px;box-shadow:var(--card-shadow)}
    .member img{width:100px;height:100px;border-radius:50%;object-fit:cover}
    .grandkids{display:flex;flex-wrap:wrap;gap:20px;margin-top:20px}
    .spouse {
      margin-top: 15px;
      display: flex;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .spouse img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }


    .grandkid{background:#fafaff;border-radius:12px;padding:10px;text-align:center;box-shadow:var(--card-shadow);width:150px}
    .grandkid img{width:100px;height:100px;border-radius:50%;object-fit:cover;margin-bottom:8px}
  </style>
</head>
<body>
  <header>
    <h1>Sihle Mpisana Sithole’s Family</h1>
    <a href="lucky.html" class="back">← Back to Lucky Khowa’s Family</a>
  </header>

  <div class="card">
    <div class="member">
      <img src="images/Sihle Sithole.jpg" alt="Sihle Mpisana Sithole">
      <h2>Sihle Mpisana Sithole</h2>
      <p>Child of lucky Khowa</p>
    </div>

      <!-- Spouse -->
    <div class="spouse">
      <img src="images/sihle's husband.jpg" alt="sihle Mpisana Sithole’s Wife">
      <div class="member-info">
        <h2>Thuli Khowa</h2>
        <p>Husband of Sihle Mpisana Sithole</p>
      </div>
    </div>

    <h3>Children (Great-Great-Grandkids of Gogo)</h3>
    <div class="grandkids">
      <div class="grandkid"><img src="images/kwanda nkhosinathi sithole01.JPG" alt="Kwanda Nkhosinathi Sithole"><h4>Kwanda Nkhosinathi Sithole</h4></div>
      <div class="grandkid"><img src="images/Philile Minenhle Sithole.JPG" alt="Philile Minenhle Sithole"><h4>Philile Minenhle Sithole</h4></div>
      <!-- to add more kids if needed -->
    </div>
  </div>

</html>
