<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Kenny Khowa’s Family</title>
  <style>
    :root {
      --accent: #6b4eff;
      --muted: #6b7280;
      --line: #dfe4ff;
      --card-shadow: 0 8px 24px rgba(99,102,241,0.08);
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto;
    }

    /* Main page background */
    body {
      background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)),
                  url("images/family\ kenny.jpg") center/cover no-repeat;
      margin: 0;
      padding: 20px;
      color: #111;
      background-attachment: fixed;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      color: #fff;
    }

    h1 {
      font-size: 24px;
      margin: 0;
    }

    a.back {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
    }

    /* Family Tree Frame */
    .card {
      background: linear-gradient(rgba(255,255,255,0.9), rgba(255,255,255,0.9)),
                  url("images/kenny\ family01.jpg") center/cover no-repeat;
      border-radius: 12px;
      padding: 20px;
      margin-top: 20px;
      box-shadow: var(--card-shadow);
    }

    .member {
      display: flex;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .member img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--accent);
    }

    .member-info h2 {
      margin: 0;
      font-size: 20px;
    }

    .member-info p {
      margin: 5px 0;
      color: var(--muted);
    }

    .spouse {
      margin-top: 15px;
      display: flex;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .spouse img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--accent);
    }

    .grandkids {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .grandkid {
      background: rgba(255,255,255,0.8);
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      box-shadow: var(--card-shadow);
      width: 150px;
      transition: transform 0.2s ease;
    }

    .grandkid:hover {
      transform: scale(1.05);
    }

    .grandkid img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 8px;
      border: 2px solid var(--accent);
    }
  </style>
</head>
<body>
  <header>
    <h1>Kenny Khowa’s Family</h1>
    <a href="lucky.html" class="back">← Back to Lucky Khowa’s Family</a>
  </header>

  <div class="card">
    <!-- Main member -->
    <div class="member">
      <img src="images/Kenny khowa.jpg" alt="Kenny Khowa">
      <div class="member-info">
        <h2>Kenny Khowa</h2>
        <p>Child of Lucky Khowa</p>
      </div>
    </div>

    <!-- Spouse -->
    <div class="spouse">
      <img src="images/kenny wife.jpeg" alt="Kenny Khowa’s Wife">
      <div class="member-info">
        <h2>Thuli Khowa</h2>
        <p>Wife of Kenny Khowa</p>
      </div>
    </div>

    <!-- Children -->
    <h3>Children (Great-Great-Grandkids of Gogo)</h3>
    <div class="grandkids">
      <div class="grandkid">
        <img src="images/nolwazi moeti khowa.jpeg" alt="Nolwazi Khowa">
        <h4>Nolwazi Moe Khowa</h4>
      </div>

      <div class="grandkid">
        <img src="images/gugu khowa02.jpg" alt="Gugu Khowa">
        <h4>Gugu Khowa</h4>
      </div>

      <div class="grandkid">
        <img src="images/ayanda khowa.jpg" alt="Ayanda Khowa">
        <h4>Ayanda Khowa</h4>
      </div>

      <div class="grandkid">
        <img src="images/lwandle khowa01.jpg" alt="Lwandle Khowa">
        <h4>Lwandle Khowa</h4>
      </div>
    </div>
  </div>
</body>
</html>
