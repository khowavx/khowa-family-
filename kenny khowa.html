<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Kenny Khowa‚Äôs Family</title>
  <style>
    :root {
      --accent: #6b4eff;
      --muted: #6b7280;
      --card-bg: rgba(255, 255, 255, 0.35); /* glass effect */
      --card-border: rgba(255, 255, 255, 0.5);
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      font-family: "Poppins", system-ui, sans-serif;
    }

    /* üåÖ Page background */
    body {
      margin: 0;
      padding: 30px;
      background: 
        linear-gradient(rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.3)),
        url("images/family\ kenny.jpg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #111;
      min-height: 100vh;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      background: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(10px);
      padding: 16px 24px;
      border-radius: 16px;
      box-shadow: var(--shadow);
    }

    h1 {
      font-size: 26px;
      margin: 0;
      color: #1e1b4b;
    }

    a.back {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    a.back:hover {
      text-decoration: underline;
    }

    /* üåø Glass-style family card */
    .card {
      background: var(--card-bg);
      backdrop-filter: blur(16px);
      border-radius: 20px;
      padding: 30px;
      margin-top: 30px;
      box-shadow: var(--shadow);
      border: 1px solid var(--card-border);
    }

    .member, .spouse {
      display: flex;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .member img, .spouse img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid white;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    .member-info h2 {
      margin: 0;
      font-size: 22px;
      color: #1e1b4b;
    }

    .member-info p {
      margin: 5px 0;
      color: var(--muted);
    }

    h3 {
      margin-top: 30px;
      font-size: 20px;
      color: #312e81;
      border-bottom: 2px solid rgba(255, 255, 255, 0.5);
      padding-bottom: 6px;
      width: fit-content;
    }

    /* üë∂ Children section */
    .grandkids {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
      justify-content: flex-start;
    }

    .grandkid {
      background: rgba(255, 255, 255, 0.55);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      padding: 12px;
      text-align: center;
      box-shadow: var(--shadow);
      width: 150px;
      transition: transform 0.3s ease;
    }

    .grandkid:hover {
      transform: scale(1.05);
    }

    .grandkid img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 8px;
      border: 3px solid white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .grandkid h4 {
      margin: 5px 0;
      color: #1e1b4b;
      font-size: 15px;
    }

    @media (max-width: 600px) {
      body {
        padding: 15px;
      }
      .card {
        padding: 20px;
      }
      .grandkid {
        width: 45%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Kenny Khowa‚Äôs Family</h1>
    <a href="lucky.html" class="back">‚Üê Back to Lucky Khowa‚Äôs Family</a>
  </header>

  <div class="card">
    <!-- Main member -->
    <div class="member">
      <img src="images/Kenny khowa.jpg" alt="Kenny Khowa">
      <div class="member-info">
        <h2>Kenny Khowa</h2>
        <p>Child of Lucky Khowa</p>
      </div>
    </div>

    <!-- Spouse -->
    <div class="spouse">
      <img src="images/kenny wife.jpeg" alt="Kenny Khowa‚Äôs Wife">
      <div class="member-info">
        <h2>Thuli Khowa</h2>
        <p>Wife of Kenny Khowa</p>
      </div>
    </div>

    <!-- Children -->
    <h3>Children (Great-Great-Grandkids of Gogo)</h3>
    <div class="grandkids">
      <div class="grandkid">
        <img src="images/nolwazi moeti khowa.jpeg" alt="Nolwazi Khowa">
        <h4>Nolwazi Moe Khowa</h4>
      </div>

      <div class="grandkid">
        <img src="images/gugu khowa02.jpg" alt="Gugu Khowa">
        <h4>Gugu Khowa</h4>
      </div>

      <div class="grandkid">
        <img src="images/ayanda khowa.jpg" alt="Ayanda Khowa">
        <h4>Ayanda Khowa</h4>
      </div>

      <div class="grandkid">
        <img src="images/lwandle khowa01.jpg" alt="Lwandle Khowa">
        <h4>Lwandle Khowa</h4>
      </div>
    </div>
  </div>
</body>
</html>
