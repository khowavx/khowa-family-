<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sifiso Khowa’s Family</title>

  <style>
    :root {
      --accent: #6b4eff;
      --muted: #6b7280;
      --line: #dfe4ff;
      --card-shadow: 0 8px 24px rgba(99,102,241,0.08);
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto;
    }

    /* Background matches Kenny’s */
    body {
      background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)),
                  url("images/family_background.jpg") center/cover no-repeat fixed;
      margin: 0;
      padding: 20px;
      color: #111;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      color: #fff;
      text-shadow: 0 2px 4px rgba(0,0,0,0.4);
    }

    h1 {
      font-size: 24px;
      margin: 0;
    }

    a.back {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      background: rgba(0,0,0,0.3);
      padding: 6px 10px;
      border-radius: 6px;
      transition: background 0.3s;
    }

    a.back:hover {
      background: rgba(0,0,0,0.6);
    }

    /* Card with light transparency like Kenny’s */
    .card {
      position: relative;
      background: url("images/sifiso\ familybackground.jpg") center/cover no-repeat;
      border-radius: 16px;
      padding: 25px;
      margin-top: 25px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.25);
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(255,255,255,0.25);
      z-index: 0;
    }

    .card * {
      position: relative;
      z-index: 1;
    }

    .member {
      display: flex;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .member img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--accent);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .member-info h2 {
      margin: 0;
      font-size: 20px;
      color: #111;
      text-shadow: 0 1px 2px rgba(255,255,255,0.8);
    }

    .member-info p {
      margin: 5px 0;
      color: var(--muted);
    }

    /* Spouse */
    .spouse {
      margin-top: 15px;
      display: flex;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .spouse img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--accent);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    /* Kids */
    .grandkids {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .grandkid {
      background: rgba(255,255,255,0.75);
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      box-shadow: var(--card-shadow);
      width: 150px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .grandkid:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    .grandkid img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 8px;
      border: 2px solid var(--accent);
    }
  </style>
</head>

<body>
  <header>
    <h1>Sifiso Khowa’s Family</h1>
    <a href="index.html" class="back">← Back</a>
  </header>

  <div class="card">

    <!-- Main Member -->
    <div class="member">
      <img src="images/sifiso khowa01.JPG" alt="Sifiso Khowa">
      <div class="member-info">
        <h2>Sifiso Khowa</h2>
        <p>Child of Gogo & Mkhulu</p>
      </div>
    </div>

    <!-- Spouse -->
    <div class="spouse">
      <img src="images/Irene Busisiwe Khowa.jpg" alt="Sifiso Wife">
      <div class="member-info">
        <h2>Irene Busisiwe Khowa</h2>
        <p>Wife of Sifiso Khowa</p>
      </div>
    </div>

    <!-- Children -->
    <h3>Children (Grandkids of Gogo)</h3>

    <div class="grandkids">

      <div class="grandkid">
        <a href="sphamandla khowa.html">
          <img src="images/Sphamandla khowa01.JPG" alt="Sphamandla">
          <h4>Sphamandla Khowa</h4><p>View Profile</p>
        </a>
      </div>

      <div class="grandkid">
        <img src="images/Ncebakazi khowa.jpg" alt="Ncebakazi">
        <h4>Ncebakazi Khowa</h4>
      </div>

      <div class="grandkid">
        <img src="images/Snenhlanhla khowa.jpg" alt="Snenhlanhla">
        <h4>Snenhlanhla Khowa</h4>
      </div>

      <div class="grandkid">
        <img src="images/mduduzi khowa.JPG" alt="Mduduzi">
        <h4>Mduduzi Khowa</h4>
      </div>

    </div>

  </div>

</body>
</html>
