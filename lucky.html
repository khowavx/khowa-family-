<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Lucky Khowa‚Äôs Family</title>
  <style>
    :root {
      --accent: #6b4eff;
      --muted: #6b7280;
      --card-shadow: 0 8px 24px rgba(99,102,241,0.1);
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
    }

    /* üåÑ Page Background */
    body {
      background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)),
                  url("images/lucky\ family.jpeg") center/cover no-repeat fixed;
      margin: 0;
      padding: 20px;
      color: #111;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      color: #fff;
      text-shadow: 0 2px 4px rgba(0,0,0,0.4);
    }

    h1 {
      font-size: 26px;
      margin: 0;
    }

    a.back {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      background: rgba(0,0,0,0.3);
      padding: 6px 12px;
      border-radius: 8px;
      transition: background 0.3s;
    }

    a.back:hover {
      background: rgba(0,0,0,0.6);
    }

    /* üñºÔ∏è Card (Family Frame) */
    .card {
      position: relative;
      background: url("images/lucky\ fmaily01.JPG") center/cover no-repeat;
      border-radius: 16px;
      padding: 25px;
      margin-top: 25px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    /* Soft white blur overlay */
    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(255,255,255,0.6);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      z-index: 0;
    }

    .card * {
      position: relative;
      z-index: 1;
    }

    /* üë®‚Äçüë©‚Äçüëß‚Äçüë¶ Member + Spouse */
    .member, .spouse {
      display: flex;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .member img, .spouse img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--accent);
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }

    .member-info h2 {
      margin: 0;
      font-size: 20px;
      color: #111;
    }

    .member-info p {
      margin: 4px 0;
      color: var(--muted);
    }

    /* üë∂ Grandkids Section */
    .grandkids {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
      justify-content: flex-start;
    }

    .grandkid {
      background: rgba(255,255,255,0.9);
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      box-shadow: var(--card-shadow);
      width: 150px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .grandkid:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    .grandkid img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 8px;
      border: 2px solid var(--accent);
    }

    .grandkid h4 {
      margin: 0;
      font-size: 16px;
      color: #111;
    }
  </style>
</head>
<body>
  <header>
    <h1>Lucky Khowa‚Äôs Family</h1>

    <h3>Children (Grandkids of Gogo)</h3>

  </div>
</body>
</html>
