<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Andrew Khowa’s Family</title>

  <style>
    :root{
      --accent:#6b4eff;
      --muted:#6b7280;
      --card-shadow:0 8px 24px rgba(99,102,241,0.08);
      font-family:Inter,system-ui,-apple-system,'Segoe UI',Roboto;
    }

    body{
      background:linear-gradient(135deg,#ffffff,#e9f5ff);
      margin:0;
      padding:20px;
      color:#111;
    }

    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      flex-wrap:wrap;
    }

    h1{font-size:24px;margin:0}
    a.back{color:var(--accent);text-decoration:none;font-weight:600}

    .card{
      background: 
        linear-gradient(rgba(255,255,255,0.70), rgba(255,255,255,0.70)), 
        url("images/andrew_background.jpg") center/cover no-repeat;
      border-radius:12px;
      padding:20px;
      margin-top:20px;
      backdrop-filter: blur(4px) brightness(1.1);
      -webkit-backdrop-filter: blur(4px) brightness(1.1);
      box-shadow:var(--card-shadow);
    }

    .member img{
      width:100px;height:100px;
      border-radius:50%;
      object-fit:cover;
    }

    .grandkids{
      display:flex;
      flex-wrap:wrap;
      gap:20px;
      margin-top:20px;
    }

    .grandkid{
      background:#fafaff;
      border-radius:12px;
      padding:10px;
      text-align:center;
      box-shadow:var(--card-shadow);
      width:150px;
    }

    .grandkid img{
      width:100px;height:100px;
      border-radius:50%;
      object-fit:cover;
      margin-bottom:8px;
    }
  </style>
</head>

<body>
  <header>
    <h1>Andrew Khowa’s Family</h1>
    <a href="sbusisiwe.html" class="back">← Back to Sbusisiwe Khowa’s Family</a>
  </header>

  <div class="card">
    <div class="member">
      <img src="images/Andrew khowa.jpg" alt="Andrew Khowa">
      <div>
        <h2>Andrew Khowa</h2>
        <p>Child of Sbusisiwe Khowa</p>
      </div>
    </div>

    <h3>Children (Great-Great-Grandkids of Gogo)</h3>
    <div class="grandkids">
      <div class="grandkid">
        <img src="images/siphokazikhowa.JPG" alt="Siphokazi Khowa">
        <h4>Siphokazi Khowa</h4>
      </div>
      <div class="grandkid">
        <img src="images/thandokhowa.JPG" alt="Thando Khowa">
        <h4>Thando Khowa</h4>
      </div>
      <div class="grandkid">
        <img src="images/sabelokhowa.JPG" alt="Sabelo Khowa">
        <h4>Sabelo Khowa</h4>
      </div>
    </div>
  </div>
</body>
</html>
