<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Thokozile Dayi’s Family</title>

  <style>
    :root{
      --accent:#6b4eff;
      --muted:#6b7280;
      --line:#dfe4ff;
      --card-shadow:0 8px 24px rgba(99,102,241,0.08);
      font-family:Inter,system-ui,-apple-system,'Segoe UI',Roboto;
    }

    /* ✅ PAGE BACKGROUND */
    body{
      background:url("images/page-bg.jpg") center center fixed no-repeat;
      background-size:cover;
      margin:0;
      padding:20px;
      color:#111;
    }

    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      flex-wrap:wrap;
      background:rgba(255,255,255,0.6);
      padding:10px 15px;
      border-radius:12px;
      backdrop-filter:blur(5px);
    }

    h1{font-size:24px;margin:0}

    a.back{
      color:var(--accent);
      text-decoration:none;
      font-weight:600;
    }

    /* ✅ CARD WITH BACKGROUND INSIDE */
    .card{
      background:
        linear-gradient(rgba(255,255,255,0.75), rgba(255,255,255,0.75)),
        url("images/thokozile\'s\ family.jpg") center/cover no-repeat;
      border-radius:12px;
      padding:20px;
      margin-top:20px;
      box-shadow:var(--card-shadow);
      backdrop-filter:blur(4px) brightness(1.1);
    }

    .member{
      display:flex;
      align-items:center;
      gap:20px;
      flex-wrap:wrap;
    }

    .member img{
      width:100px;
      height:100px;
      border-radius:50%;
      object-fit:cover;
    }

    .member h2{margin:0}

    .member p{
      margin:5px 0;
      color:var(--muted);
    }

    .grandkids{
      display:flex;
      flex-wrap:wrap;
      gap:20px;
      margin-top:20px;
    }

    .grandkid{
      background:rgba(255,255,255,0.8);
      border-radius:12px;
      padding:10px;
      text-align:center;
      box-shadow:var(--card-shadow);
      width:150px;
      backdrop-filter:blur(4px);
    }

    .grandkid img{
      width:100px;
      height:100px;
      border-radius:50%;
      object-fit:cover;
      margin-bottom:8px;
    }
  </style>

</head>
<body>

  <header>
    <h1>Thokozile Dayi’s Family</h1>
    <a href="bongiwe.html" class="back">← Back to Bongiwe Nelly Khowa’s Family</a>
  </header>

  <div class="card">
    <div class="member">
      <img src="images/Thokozile Dayi.jpg" alt="Thokozile Dayi">
      <div>
        <h2>Thokozile Dayi</h2>
        <p>Child of Bongiwe Nelly Khowa</p>
      </div>
    </div>

    <h3>Children (Great-Great-Grandkids of Gogo)</h3>

    <div class="grandkids">
      <div class="grandkid">
        <img src="images/njabulo dayi.JPG" alt="Njabulo Dayi">
        <h4>Njabulo Dayi</h4>
      </div>

      <div class="grandkid">
        <img src="images/sanele dayi.JPG" alt="Sanele Dayi">
        <h4>Sanele Dayi</h4>
      </div>
    </div>
  </div>

</body>
</html>
