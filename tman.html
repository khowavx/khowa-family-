<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>T-Man Khowa’s Family</title>
  <style>
    :root {
      --accent: #6b4eff;
      --muted: #6b7280;
      --card-shadow: 0 8px 24px rgba(99, 102, 241, 0.08);
      font-family: Inter, system-ui;
    }

    body {
      background: linear-gradient(135deg, #f8f5ff, #e0f7ff);
      margin: 0;
      padding: 20px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    a.back {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
    }

    /* Family Frame */
    .card {
      position: relative;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      padding: 20px;
      margin-top: 20px;
      box-shadow: var(--card-shadow);
      overflow: hidden;
    }

    /* Light background images inside the frame */
    .card::before, .card::after {
      content: "";
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0.15; /* light and subtle */
      z-index: 0;
    }

    .card::before {
      left: 0;
      background-image: url("images/phumerh01background.jpg"); /* replace with your actual image */
    }

    .card::after {
      right: 0;
      background-image: url("images/tman\ family.jpg"); /* replace with your actual image */
    }

    .member,
    .spouse,
    .grandkids {
      position: relative;
      z-index: 1; /* ensures text & pictures are above background */
    }

    .member img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }

    .spouse {
      margin-top: 15px;
      display: flex;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .spouse img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }

    .grandkids {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .grandkid {
      background: #fafaff;
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      box-shadow: var(--card-shadow);
      width: 150px;
      transition: transform 0.2s ease;
    }

    .grandkid:hover {
      transform: scale(1.05);
    }

    .grandkid img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <header>
    <h1>T-Man Khowa’s Family</h1>
    <a href="index.html" class="back">← Back</a>
  </header>

  <div class="card">
    <div class="member">
      <img src="images/imageT-Man Khowa.jpg" alt="T-Man Khowa">
      <h2>T-Man Khowa</h2>
      <p>Child of Gogo & Mkhulu</p>
    </div>

    <!-- Spouse -->
    <div class="spouse">
      <img src="images/Tman wife.jpg" alt="T-Man Khowa’s Wife">
      <div class="member-info">
        <h2>Khowa</h2>
        <p>Wife of T-Man Khowa</p>
      </div>
    </div>

    <!-- Children -->
    <h3>Children (Grandkids of Gogo)</h3>
    <div class="grandkids">
      <div class="grandkid">
        <img src="images/Manqoba khowa.jpeg" alt="Manqoba">
        <h4>Manqoba Khowa</h4>
      </div>
      <div class="grandkid">
        <img src="images/Phumelele khowa.jpg" alt="Phumelele">
        <h4>Phumelele Khowa</h4>
      </div>
    </div>
  </div>
</body>
</html>
