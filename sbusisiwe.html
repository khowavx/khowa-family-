<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sbusisiwe Khowa’s Family</title>

  <style>
    :root{
      --accent:#6b4eff;
      --muted:#6b7280;
      --card-shadow:0 8px 24px rgba(99,102,241,0.08);
      font-family:Inter,system-ui,-apple-system,'Segoe UI',Roboto;
    }

    /* Bright background like Philisiwe page */
    body{
      background:linear-gradient(135deg,#ffffff,#e9f5ff);
      margin:0;
      padding:20px;
      color:#111;
    }

    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      flex-wrap:wrap;
    }

    h1{font-size:24px;margin:0}
    a.back{color:var(--accent);text-decoration:none;font-weight:600}

    /* Card styling like Philisiwe */
    .card{
      background: 
        linear-gradient(rgba(255,255,255,0.70), rgba(255,255,255,0.70)), 
        url("images/background01.jpeg") center/cover no-repeat;
      border-radius:12px;
      padding:20px;
      margin-top:20px;
      backdrop-filter: blur(4px) brightness(1.1);
      -webkit-backdrop-filter: blur(4px) brightness(1.1);
      box-shadow:var(--card-shadow);
    }

    .member img{
      width:100px;height:100px;
      border-radius:50%;
      object-fit:cover;
    }

    .grandkids{
      display:flex;
      flex-wrap:wrap;
      gap:20px;
      margin-top:20px;
    }

    .grandkid{
      background:#fafaff;
      border-radius:12px;
      padding:10px;
      text-align:center;
      box-shadow:var(--card-shadow);
      width:150px;
    }

    .grandkid img{
      width:100px;height:100px;
      border-radius:50%;
      object-fit:cover;
      margin-bottom:8px;
    }
  </style>
</head>

<body>
  <header>
    <h1>Sbusisiwe Khowa’s Family</h1>
    <a href="index.html" class="back">← Back</a>
  </header>

  <div class="card">
    <div class="member">
      <img src="images/sbusisiwe khowa01.jpg" alt="Sbusisiwe Khowa">
      <div>
        <h2>Sbusisiwe Khowa</h2>
        <p>Child of Gogo & Mkhulu</p>
      </div>
    </div>

    <!-- Children -->
    <h3>Children (Grandkids of Gogo)</h3>
    <div class="grandkids">
      <div class="grandkid">
        <a href="andrew-khowa.html">
          <img src="images/Andrew khowa.jpg" alt="Andrew">
          <h4>Andrew Khowa</h4>
        </a>
      </div>
      <div class="grandkid">
        <img src="images/Msa khowa.jpeg" alt="Msa Khowa">
        <h4>Msa Khowa</h4>
      </div>
      <div class="grandkid">
        <img src="images/siboniso khowa.jpg" alt="Siboniso Khowa">
        <h4>Siboniso Khowa</h4>
      </div>
    </div>
  </div>
</body>
</html>
