<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Happy Khowa’s Family</title>

  <style>
    :root {
      --accent: #6b4eff;
      --muted: #6b7280;
      --card-shadow: 0 8px 24px rgba(99,102,241,0.08);
      font-family: "Poppins", system-ui, sans-serif;
    }

    body {
      margin: 0;
      padding: 20px;
      background: 
        linear-gradient(rgba(255,255,255,0.7), rgba(255,255,255,0.7)),
        url("images/mthobisi\ family-background.JPG") center/cover no-repeat;
      color: #111;
      min-height: 100vh;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      background: rgba(255, 255, 255, 0.8);
      padding: 15px 20px;
      border-radius: 12px;
      box-shadow: var(--card-shadow);
    }

    h1 {
      font-size: 24px;
      margin: 0;
      color: #333;
    }

    a.back {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    a.back:hover {
      color: #4b3bff;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      padding: 20px;
      margin-top: 20px;
      box-shadow: var(--card-shadow);
      backdrop-filter: blur(4px);
    }

    .member {
      text-align: center;
      animation: fadeIn 1.2s ease;
    }

    .member img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .member h2 {
      margin-top: 10px;
      font-size: 20px;
      color: #222;
    }

    .member p {
      color: var(--muted);
    }

    h3 {
      margin-top: 30px;
      color: var(--accent);
      font-size: 18px;
      border-left: 4px solid var(--accent);
      padding-left: 10px;
    }

    .grandkids {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
      justify-content: center;
    }

    .grandkid {
      background: rgba(255,255,255,0.85);
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      box-shadow: var(--card-shadow);
      width: 160px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .grandkid:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .grandkid img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 8px;
    }

    .grandkid h4 {
      margin: 0;
      color: #333;
      font-size: 16px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <header>
    <h1>Happy Khowa’s Family</h1>
    <a href="index.html" class="back">← Back</a>
  </header>

  <div class="card">
    <div class="member">
      <img src="images/imageHappy Khowa.jpg" alt="Happy Khowa">
      <h2>Happy Khowa</h2>
      <p>Child of Gogo & Mkhulu</p>
    </div>

    <h3>Children (Grandkids of Gogo)</h3>

    <div class="grandkids">
      <div class="grandkid">
        <img src="images/Mthobisi khowa01.JPG" alt="Mthobisi">
        <h4>Mthobisi Khowa</h4>
      </div>

      <div class="grandkid">
        <a href="nokwethemba khowa.html" style="text-decoration:none; color:inherit;">
          <img src="images/nokwethembakkhowa01.JPG" alt="Nokwethemba">
          <h4>Nokwethemba Khowa</h4>
        </a>
      </div>

      <div class="grandkid">
        <img src="images/smangalisokhowa.JPG" alt="Smangaliso">
        <h4>Smangaliso Khowa</h4>
      </div>

      <div class="grandkid">
        <img src="images/vuyisilekhowa.jpg" alt="Vuyisile">
        <h4>Vuyisile Khowa</h4>
      </div>
    </div>
  </div>
</body>
</html>
