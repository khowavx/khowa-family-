<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Happy Khowa‚Äôs Family</title>

  <style>
    :root {
      --accent: #6b4eff;
      --muted: #6b7280;
      --card-shadow: 0 8px 24px rgba(99,102,241,0.1);
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
    }

    /* üåÑ Page Background (Outside Frame) */
    body {
      margin: 0;
      padding: 20px;
      color: #fff;
      background: url("images/background01.jpeg") center/cover no-repeat fixed;
      position: relative;
    }

    /* Soft blur for outside the frame */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      z-index: -1;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      color: #fff;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
      margin-bottom: 20px;
    }

    h1 {
      font-size: 28px;
      margin: 0;
    }

    a.back {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      background: rgba(0,0,0,0.3);
      padding: 6px 12px;
      border-radius: 8px;
      transition: background 0.3s;
    }

    a.back:hover {
      background: rgba(0,0,0,0.6);
    }

    /* üñºÔ∏è Card (Family Frame) */
    .card {
      position: relative;
      background: url("images/imageHappy\ Khowa.jpg") center/cover no-repeat;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.25);
      overflow: hidden;
    }

    /* Light overlay inside frame */
    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(255,255,255,0.55);
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      z-index: 0;
    }

    .card * {
      position: relative;
      z-index: 1;
    }

    /* üë®‚Äçüë©‚Äçüëß‚Äçüë¶ Member + Spouse */
    .member, .spouse {
      display: flex;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }

    .member img, .spouse img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--accent);
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }

    .member-info h2 {
      margin: 0;
      font-size: 20px;
      color: #111;
    }

    .member-info p {
      margin: 4px 0;
      color: var(--muted);
    }

    /* üë∂ Grandkids Section */
    h3 {
      margin-top: 25px;
      color: #111;
    }

    .grandkids {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .grandkid {
      background: rgba(255,255,255,0.85);
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      box-shadow: var(--card-shadow);
      width: 150px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .grandkid:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }

    .grandkid img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 8px;
      border: 2px solid var(--accent);
    }

    .grandkid h4 {
      margin: 0;
      font-size: 16px;
      color: #111;
    }

  </style>
</head>

<body>
  <header>
    <h1>Happy Khowa‚Äôs Family</h1>
    <a href="index.html" class="back">‚Üê Back to Family Tree</a>
  </header>

  <div class="card">
    <div class="member">
      <img src="images/imageHappy Khowa.jpg" alt="Happy Khowa">
      <div class="member-info">
        <h2>Happy Khowa</h2>
        <p>Child of Gogo & Mkhulu</p>
      </div>
    </div>

    <h3>Children (Grandkids of Gogo)</h3>

    <div class="grandkids">
      <div class="grandkid">
        <img src="images/Mthobisi khowa01.JPG" alt="Mthobisi">
        <h4>Mthobisi Khowa</h4>
      </div>

      <div class="grandkid">
        <a href="nokwethemba khowa.html">
          <img src="images/nokwethembakkhowa01.JPG" alt="Nokwethemba">
          <h4>Nokwethemba Khowa</h4>
        </a>
      </div>

      <div class="grandkid">
        <img src="images/smangalisokhowa.JPG" alt="Smangaliso">
        <h4>Smangaliso Khowa</h4>
      </div>

      <div class="grandkid">
        <img src="images/vuyisilekhowa.jpg" alt="Vuyisile">
        <h4>Vuyisile Khowa</h4>
      </div>
    </div>
  </div>
</body>
</html>
